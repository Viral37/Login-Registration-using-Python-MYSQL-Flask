<html></!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.css')}}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/my.css')}}">	
	<script type="text/javascript" src="{{ url_for('static',filename='js/custom.js') }}"></script>
	<title>
		Sinup Page
	</title>
	<script type="text/javascript">
	
	</script>
</head>
<header>
	<!-- {%include("header.html")%} -->
</header>
<body>
		{% if msg%}
			 <marquee> <h5 style="color:yellow;">{{ msg }}</h5></marquee>
		{% endif %}
		{% if session%}
			 <marquee> <h5 style="color:yellow;">{{ session }}</h5></marquee>
		{% endif %}
		
		<div class="mainpanel">
		
		<div class="sinuppanel">
		
		<form action="/sinup" method="post" name="myForm" 
		onsubmit="return validateForm()" enctype = "multipart/form-data">
		<label class="lblheader">Register Your Self Here</label>
			<div class="form-group">
			   <input type="text" class="form-control" name ="name" id="name"
			   placeholder="Name">
			</div>
			<div class="form-group">
			  
			  <select class="form-control" name= "gender" id="sel1">
			    <option>Gender</option>
			    <option>Male</option>
			    <option>Female</option>
			    <option>Other</option>
			  </select>
			</div>
			<div class="form-group">
			    <input type="email" class="form-control" name ="email" id="email" placeholder="Email address" required>
			</div>
			  <div class="form-group">
			    <!-- <label for="pwd">Password:</label> -->
			    <input type="password" class="form-control" name="pass" id="pass" placeholder="Password" required>
			  </div>
			  <div class="form-group">
			    
			    <input type="password" class="form-control" name="cpass" id="cpss" placeholder="Re-enter Password">
			  </div>
			   <div class="form-group">
			    
			    <input type="file" class="form-control" name="img" id="img">
			  </div>
			  
			  <button type="submit" class="btn btn-default">Sinup</button>
			  <a href="/login">
			  <button type="button" class="btn btn-success">Click to login</button>
			  </a>

		</form>
		</div>
	</div>
</body>

</html>
